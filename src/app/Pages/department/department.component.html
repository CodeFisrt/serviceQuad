<div class="container">
    <div class="row mt-3">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-warning">
                   <div class="row">
                    <div class="col-6">
                        <h4>Department List</h4>
                    </div>
                    <div class="col-6 text-end">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onAdd()">
                            Add Dept.
                          </button>
                    </div>
                   </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr class="bg-secondary text-white text-center">
                                        <th>Sr.No</th>
                                        <th>Department Name</th>
                                        <th>Department Head</th>
                                        <th>Created Date</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                    <tr *ngFor="let data of deptArray; let sr = index;" >
                                        <td>{{sr+1}}</td>
                                        <td>{{data.DeptName | titlecase}}</td>
                                        <td>{{data.DeptHead | titlecase}}</td>
                                        <td>{{data.CreatedDate | date:'dd-MMM-yy'}}</td>
                                        <td>
                                           <button class="btn btn-success btn-sm m-2" (click)="onEdit(data.DeptId)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                                           <button class="btn btn-danger btn-sm" (click)="onDelete(data.DeptId)">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-5" >
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header bg-warning">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Department Form</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                     <form>
                        <div class="row">
                            <div class="col-12">
                                <label for="text">Department Name</label>
                                <input type="text" placeholder="Department Name" class="form-control" name="deptName" [(ngModel)]="dpetObj.DeptName">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="text">Department Head</label>
                                <input type="text" placeholder="Department Head" class="form-control" name="deptHead" [(ngModel)]="dpetObj.DeptHead">
                            </div>
                        </div><div class="row">
                            <div class="col-12">
                                <label for="text">Created Date</label>
                                <input type="date" placeholder="Created Date" class="form-control" name="CreatedDate" [(ngModel)]="dpetObj.CreatedDate">
                            </div>
                        </div>
                     </form>
                    </div>
                    <div class="modal-footer ">
                      <div class="row ">
                        <div class="col">
                            <button type="button" class="btn btn-primary m-2" (click)="onSave()" *ngIf="dpetObj.DeptId == 0" data-bs-dismiss="modal" >Save</button>
                            <button type="button" class="btn btn-primary m-2" (click)="onUpdate(dpetObj.DeptId)" *ngIf="dpetObj.DeptId != 0" data-bs-dismiss="modal">Update</button>
                            <button class="btn btn-danger" (click)="onReset()">Reset</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
