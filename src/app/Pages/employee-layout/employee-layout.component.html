<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar navbar-expand-sm custom-nav">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li>
                            <img class="nav-item me-5" src="../../../assets/img/Green Modern Fashion Store Logo.png"
                                alt="" style="width:75px;height:75px">
                        </li>
                        <li class="nav-item me-5 mt-3">
                            <a class="nav-link text-white" routerLink="empDashboard"><strong><i

                <div>

                    </ul>
